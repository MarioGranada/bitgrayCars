<div class='user_login_form'>
	<h1>Login form</h1>
	<form name="loginForm" ng-controller="UserLoginFormCtrl as userLogin"  ng-submit='loginForm.$valid && validateLoginForm()' novalidate>
		
		<fieldset>
			<label>User</label>
			<input type="text" ng-model="username" ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' required>
		</fieldset>
		<fieldset>
			<label>Password</label>
			<input type="password" ng-model="userpassword" required ng-minlength="8" ng-maxlength="20" ng-pattern="/^(?=.*[A-Z]).+$/">
		</fieldset>
		<fieldset>
			<button type="submit">Log In</button>
			<!-- <input type="submit" value="Log In"> -->
		</fieldset>
	</form>
</div>
